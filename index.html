<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<title>Calculator</title>
</head>
<body>
<div id="calcContainer">
	<form name="calculatorForm" >
		<input type="text" class="calculatorDisplay" maxlength="8">
	</form>
	<h5 align="center" style="color: whitesmoke;">Scientific calculator - Group 14</h5>
	<table>
		<tr>
			<td><input type="button" value="1" onclick="insert(1)"></td>
			<td><input type="button" value="2"onclick="insert(2)"></td>
			<td><input type="button" value="3"onclick="insert(3)"></td>
			<td><input type="button" value="+" onclick="insert('+')"></td>
			<td><input type="button" value="sin" onclick="sine()"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="insert(4)"></td>
			<td><input type="button" value="5" onclick="insert(5)"></td>
			<td><input type="button" value="6" onclick="insert(6)"></td>
			<td><input type="button" value="x" onclick="insert('*')"></td>
			<td><input type="button" value="cos" onclick="cosine()"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="insert(7)"></td>
			<td><input type="button" value="8" onclick="insert(8)"></td>
			<td><input type="button" value="9" onclick="insert(9)"></td>
			<td><input type="button" value="-" onclick="insert('-')"></td>
			<td><input type="button" value="tan" onclick="tangent()"></td>
		</tr>
        
        <tr>
			
			<td><input type="button" value="0" onclick="insert(0)"></td>
			<td><input type="button" value="/" onclick="insert('/')"></td>
			<td><input type="button" value="c" onclick="insertC()"></td>
			<td><input type="button" value="log" onclick="logar()"></td>
            <td><input type="button" value="π"  onclick="insertPi()"></td>			
			
		</tr>




        <tr>
			
			<td><input type="button" value="fact!" onclick="f()"></td>
			<td><input type="button" value="AC" onclick="clearAll()"></td>
			<td><input type="button" value="(" onclick="insert('(')"></td>
			<td><input type="button" value=")" onclick="insert(')')"></td>
			<td><input type="button" value="+/-" onclick="invert()"></td>
			

		</tr>



        	
        <tr>
        	
        	<td><input type="button" value="√" onclick="squareRoot()"></td>
        	<td><button  onclick="square()">x<sup>2</sup></button></td>
        	<td ><input type="button" value="<" onclick="deleteChar()" ></td>
        	<td><input type="button" value="." onclick="insert('.')"></td>
        	<td><input type="button" id="equ" value="=" onclick="equalSymbol()"></td>

        </tr>






	</table>
</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
